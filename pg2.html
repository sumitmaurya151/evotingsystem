        h1{

<body>
    <img src="./L4.jpg" alt="Dance Class Logo">
    <h1>REGISTER ONLINE DANCE CLASSES</h1>
    <div>
    <form>
        <label for="username">Username:</label><br>
        <input type="text" id="username" placeholder="Type Name"><br><br>
        <label for="password">Password:</label><br>
        <input type="password" id="username" placeholder="Password"><br><br>
        <label for="contact">Contact(Whatsapp no.):</label><br>
        <input type="contact" id="contact" placeholder="Type Mobile No."><br><br>
        <label for="e-mail">E-mail:</label><br>
        <input type="e-mail" id="e-mail" placeholder="e-mail"><br><br>
        <label for="city">City:</label><br>
        <input type="text" id="city" placeholder="Type city name"><br><br>
        <label for="batch">Which Batch would you like to enroll for? *</label><br>
        <select name="batch name" id="batch">
            <option value="Kids Weekday ( 5 to 10yrs )">Kids Weekday ( 5 to 10yrs )</option><br>
            <option value="Kids Weekend ( 5 to 10yrs )">Kids Weekend ( 5 to 10yrs )</option>
            <option value="Toddlers ( 2 to 4yrs )">Toddlers ( 2 to 4yrs )</option>
            <option value="Adults Multi-Style ( 12yrs+ )">Adults Multi-Style ( 12yrs+ )</option>
            <option value="Contemporary">Contemporary</option>
            <option value="Semi-Classical">Semi-Classical</option>
            <option value="Zumba">Zumba</option>
            <option value="Personal Training">Personal Training</option>
            </select><br><br>
            <p>Any other Querries?</p>
        <textarea name="Comment" id="Comment" cols="200" row="100" placeholder="Type Here">
        </textarea><br><br><br>
        <input type="submit" value="Submit" style="color:red font-size:35px">
    </form>
    </div>
</body>
